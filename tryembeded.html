<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeded System</title>
    <style>
        .iframeContainer{
            position:relative;
            width: 500px;
            height: 600px;
            overflow:hidden
            }












            
        .iframeContent{
            position:absolute;
            top:-318px;
            left:-991px;
            width: 1500px;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div class="iframeContainer">
        <iframe src="https://en.wikipedia.org/wiki/HTML" scrolling="no" class="iframeContent"></iframe>
    </div>

</body>
</html>
